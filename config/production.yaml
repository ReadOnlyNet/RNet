---
# prefixes
prefix: "?"
sudopref: "$"
localPrefix: 
adminPrefix: d.

env: 'prod'
test: false
state: 3
stateName: Prod
logLevel: info

isCore: true
isPremium: false

# sharding
clusterCount: 1
shardingStrategy: balanced
firstShardOverride: 
lastShardOverride: 
shardCountOverride: 

# client
client:
  id: ''
  secret: ''
  token: ''
  userid: ''
  game: rnet.cf | ?help
  admin: '393847930039173131'
  fetchAllUsers: false
  disableEveryone: false
  maxCachedMessages: 10
  lazyChunking: true

snowgate:
  host: ''

site:
  host: http://localhost.com
  port: 80
  listen_port: 8000

mongo:
  dsn: mongodb://localhost/discordbot

redis:
  host: localhost
  port: 6379
  auth: ''

sentry:
#  dsn: https://<ID>:<ID>@sentry.davinci.sh/8
  logLevel: error

statsd:
  host: ''
  port: 4280
  prefix: rnet.dev.

emojis:
  success: "<:white_check_mark:>"
  error: "<:x:>"

carbon:
  key: ''
  url: https://www.carbonitex.net/discord/data/botdata.php
  list: https://www.carbonitex.net/discord/api/listedbots.php
  info: https://www.carbonitex.net/discord/api/bot/info?id=550869101170655233

dbots:
  key: ''
  url: https://bots.discord.pw/api/bots/550869101170655233/stats

dbl:
  key: ''
  url: https://discordbots.org/api

invite: <INVITE_URL>
avatar: http://cdn.rnet.cf/rnet-av-v3x1024.png

rnetGuild: '538530739017220107'
guildLog: '918090297894899722'
largeGuildLog: '918090364475306004'

# webhooks
blockWebhook: <WEBHOOK>
shardWebhook: <WEBHOOK>
cluster:
   webhookUrl: <WEBHOOK>

disableHeartbeat: true
disableHelp: false
logCommands: false
handleRegion: false
disableEvents:
- TYPING_START
maxStreamLimit: 4000
maxSongLength: 5400
maxPlayingTime: 14400000
streamLimitThreshold: 86400

modules:
- AdminHandler
- CommandHandler
- Manager
- ShardStatus
- Lavalink
- RNet
- ActionLog
- Announcements
- Automod
- Automessage
- Autopurge
- Autoroles
- Autoresponder
- CustomCommands
- AFK
- Moderation
- Music
- Reminders
- Tags
- VoiceTextLinking
- Streams
- Fun
- Cleverbot
- CoordsChannel
- ERM
- MessageEmbedder
- Slowmode
